<div class="container">
    <h2>Projetos desenvolvidos</h2>

    <ul>
        @for (item of arrayProjects(); track item) {
        <li>
            <button (click)="openDialog(item)">
                <img [src]="item.src" [alt]="item.alt" loading="eager" [attr.width]="item.width" [attr.height]="item.height">
            </button>
        </li>
        }
    </ul>
</div>
