<h1>Seção 06</h1>

<!-- Text Interpolation -->
<app-template-binding></app-template-binding>

<!-- Property binding -->
<h2>Property binding</h2>
<button [disabled]="isDisable">Botão</button>
<img [src]="imgSrc" [alt]="imgAlt" [title]="name">

<!-- Attribute binding -->
<h2>Attribute binding</h2>
<p [attr.title]="name" [attr.aria-label]="name">Nome</p>

<!-- Class and Style binding -->
<h2>Class and Style binding</h2>
<p [class.background-red]="true">{{ name }}</p>
<p [class.background-red]="age >= 29" [class.background-blue]="age < 29">{{ name }}</p>
<p [style.text-decoration]="isTextDecoration">Teste</p>

<!-- Event binding<n -->
<h2>Event binding</h2>
<button (click)="sumAge()">+</button>
<button (click)="subAge()">-</button>
<input (keydown.shift.t)="onKeyDown($event)">
<div style="width: 300px; height: 300px; background-color: yellow; margin: 10px 0;" (mousemove)="onMouseEvent($event)">
</div>

<!-- Two-way binding -->
<h2>Two-way binding</h2>
<input [(ngModel)]="name"> {{ name }}

<!-- NgClass e NgStyle -->
<h2>NgClass e NgStyle</h2>
<h3>Diretivas de atributo</h3>
<div [ngClass]="{'background-red': age >= 32, 'background-blue': age < 32}">ngClass</div>
<div [ngStyle]="{
    color: age >= 32 ? 'green' : 'orange'
}">Estilo dinâmico</div>

<!-- Template Variables -->
<app-template-variables></app-template-variables>
